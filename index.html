<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@5.5.0/keen-slider.min.css" />
    <title>Navbar</title>
</head>

<body>
    <section>
        <header>
            <img class="logo" src="images/logo.svg" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">BLOG POST</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
            <div>
                <a class="cta" id="icon" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                <a class="cta" id="icon" href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
                <a class="cta" id="icon" href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
            </div>
        </header>
        <nav>
            <ul class="nav__links__two">
                <li><a href="#">X-BOX</a></li>
                <li><a href="#">PS</a></li>
                <li><a href="#">PC</a></li>
                <li><a href="#">PROMOTIONS</a></li>
            </ul>
        </nav>
    </section>
    <section>
        <div id="my-keen-slider" class="keen-slider">
            <div class="keen-slider__slide"><img class="slide" src="images/o8yfnk8MwSaY5mn5GZEzDF.jpg"></div>
            <div class="keen-slider__slide"><img class="slide" src="images/thumb-1920-602223.jpg"></div>
            <div class="keen-slider__slide"><img class="slide" src="images/wp1858399.jpg"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/keen-slider@5.5.0/keen-slider.min.js"></script>
        <script src="script.js"></script>
    </section>
</body>

</html>
